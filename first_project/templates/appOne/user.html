<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "appOne/css/style.css" %}"/>
  </head>
  <body>
    <h1>Hi, welcome to Django Level Two!</h1>
    <h2>Here are your users:</h2>
    <div class="djangtwo">
      {% if users_records %}
            {% for user in users_records %}
              <li>
                <ol>{{ user.first_name }}</ol>
                <ol>{{ user.last_name }}</ol>
                <ol>{{ user.email }}</ol>
              </li>
            {% endfor %}

      {% else %}
        <p>No users</p>
      {% endif %}
    </div>

  </body>
</html>
